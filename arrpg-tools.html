<head>
  <title>arrpg-tools</title>
  <script src="//use.typekit.net/vtb7ntd.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
  <h1>ARRPG Tools</h1>

  {{> arrpg_megastunt}}
  {{> arrpg_characters}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="arrpg_megastunt">
  <div class="arrpg-megastunt">
    <h3>Reflex Armor</h3>
    <h4>Aspects:</h4>
    <ul class="aspects">
      <li><span class="label">Function:</span> High-Tech Battlesuit</li>
      <li><span class="label">Flaw:</span> Dr. Yumenoâ€™s Still Working Out the Bugs</li>
    </ul>
  </div>
</template>

<template name="arrpg_aspect">
  <div class="arrpg-card arrpg-aspect">
    Everything is on fire!
  </div>
</template>

<template name="arrpg_characters">
  {{#each characters}}
    <div class="character-name">{{name}}</div>
    {{#each aspects}}
      <div class="arrpg-card arrpg-aspect">
        {{aspectname}}
      </div>
    {{/each}}
  {{/each}}
</template>
