<head>
  <title>arrpg-tools</title>
  <script src="//use.typekit.net/vtb7ntd.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
  <h1>ARRPG Tools</h1>

  <!-- {{> arrpg_megastunt}} -->
  {{> arrpg_characters}}

  {{> arrpg_npcs}}
</body>

<template name="arrpg_megastunt">
  <div class="arrpg-card arrpg-megastunt">
    <h3>Reflex Armor</h3>
    <h4>Aspects:</h4>
    <ul class="aspects">
      <li><span class="label">Function:</span> High-Tech Battlesuit</li>
      <li><span class="label">Flaw:</span> Dr. Yumenoâ€™s Still Working Out the Bugs</li>
    </ul>
  </div>
</template>

<template name="arrpg_aspect">
  <div class="arrpg-card arrpg-aspect">
    Everything is on fire!
  </div>
</template>

<template name="arrpg_characters">
  {{#each characters}}
    <div class="arrpg-card arrpg-character">
    <h3 class="character-name">{{name}}</h3>
    <ul class="aspects strong">
    {{#each aspects}}
      <li>{{aspectname}}</li>
    {{/each}}
    </ul>
    </div>
  {{/each}}
</template>

<template name="arrpg_npcs">
  {{#each characters}}
    <div class="arrpg-card arrpg-npc">
    <h3 class="character-name">{{name}}</h3>
        <h4>Modes and Skills:</h4>
        <ul class="skills medium">
            {{#each modes}}
                <li>{{moderank}} ({{modevalue}}) {{modename}}</li>
            {{/each}}
        </ul>

        <h4>Aspects:</h4>
        <ul class="aspects medium">
          {{#each aspects}}
            <li>{{aspectname}}</li>
          {{/each}}
        </ul>
    </div>
  {{/each}}
</template>
